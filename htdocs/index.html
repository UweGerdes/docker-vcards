<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Webapp</title>
    <meta name="description" content="Webapp for vCard editing">
    <meta name="viewport" content="width=device-width">
    <link href="/css/app.css" rel="stylesheet" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body>
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>vCard-Dateien bearbeiten</h1>
    <p>Noch nichts implementiert</p>
    <script language="JavaScript">
        if (location.host.split(':')[1] === '8080') {
            var script = document.createElement('script');
            script.setAttribute('src', 'http://' + location.host.split(':')[0] + ':8081/livereload.js');
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
