<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Webapp</title>
    <meta name="description" content="Webapp for vCard editing">
    <meta name="viewport" content="width=device-width">
    <link href="/css/app.css" rel="stylesheet" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
</head>
<body>
    <h1>vCard-Dateien bearbeiten</h1>
    <p><a href="/app">Hier starten</a></p>
    <script language="JavaScript">
        if (location.host.indexOf(':') > 0) {
            var script = document.createElement('script');
            script.setAttribute('src', 'http://' + location.host.split(':')[0] + ':' + (parseInt(location.host.split(':')[1]) + 1) + '/livereload.js');
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
